<header class="parallax">
    <div class="container text-center dark">
        <h4 class="mt-3 mb-3">CREATE A NEW JOB LISTING</h4>
    </div>
</header>
<div class="container content-container">
    <div class="content not-first">
        <form name="jobForm" ng-submit="$ctrl.saveJob(jobForm)">
            <div class="form-group">
                <input type="text" class="form-control pill" ng-model="$ctrl.job.title" placeholder="Job Title">
            </div>
            <div class="form-group">
                <input type="text" class="form-control pill" ng-model="$ctrl.job.company" placeholder="Company Name">
            </div>
            <div class="form-group">
                <select class="form-control pill">
                    <option value="">Job Type</option>
                    <option value="">Full Time</option>
                    <option value="">Part Time</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control pill" ng-model="$ctrl.job.deadline" placeholder="Application Deadline">
            </div>
            <div class="form-group">
                <textarea name="" id="" cols="30" rows="10" class="form-control pill" ng-model="$ctrl.job.description"
                    placeholder="Job Description"></textarea>
            </div>
            <div class="form-group">
                <div class="alert" ng-if="$ctrl.msg"
                    ng-class="{'alert-success': $ctrl.msg.success===true, 'alert-danger': $ctrl.msg.success==false}">
                    {{$ctrl.msg.message}}
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success pill ml-2 ripple-cont"
                    type="submit">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
